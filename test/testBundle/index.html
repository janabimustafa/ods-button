<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Demo of Consumable Auro Components</title>
  </head>
  <body>
    <main>
      <h1>Auro Elements</h1>
      <p>Examples of Auro elements to ensure styles are not broken</p>
      <section>
        <h3>Auro Buttons</h3>
        <auro-button>Default</auro-button>
        <auro-button secondary>Secondary</auro-button>
        <auro-button tertiary>Tertiary</auro-button>
        <auro-button ondark>On Dark</auro-button>
      </section>
      <section>
        <h3>Orion Buttons</h3>
        <ods-button>Default</ods-button>
      </section>
    </main>
    <div id="assets">
      <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/orion-design-tokens@2.10.9/dist/tokens/CSSCustomProperties.css" />
      <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/orion-web-core-style-sheets@2.9.1/dist/bundled/essentials.css" />

      <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/orion-design-tokens@2.10.9/dist/tokens/CSSTokenProperties.css" />
      <link rel="stylesheet" href="https://unpkg.com/@alaskaairux/orion-web-core-style-sheets@2.9.1/dist/bundled/baseline.css" />
      <script src="../../scripts/polyfills.js"></script>
      <script src="../../src/auro-button.js"></script>
      <script src="../../src/ods-button.js"></script>
    </div>
  </body>
</html>
